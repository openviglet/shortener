<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL - OpenViglet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”— Encurtador de URL</h1>
            <p>Encurte suas URLs facilmente e gratuitamente</p>
        </header>

        <main>
            <div class="input-section">
                <div class="input-group">
                    <input type="url" id="longUrl" placeholder="Cole sua URL longa aqui..." required>
                    <button id="shortenBtn">Encurtar</button>
                </div>
                <div id="error-message" class="error hidden"></div>
            </div>

            <div class="result-section">
                <div id="result" class="result hidden">
                    <div class="result-item">
                        <label>URL Original:</label>
                        <div id="originalUrl" class="url-display"></div>
                    </div>
                    <div class="result-item">
                        <label>URL Encurtada:</label>
                        <div class="shortened-url">
                            <span id="shortUrl" class="url-display"></span>
                            <button id="copyBtn" class="copy-btn" title="Copiar">ðŸ“‹</button>
                        </div>
                    </div>
                    <div class="result-item">
                        <label>QR Code:</label>
                        <div id="qrcode"></div>
                    </div>
                </div>
            </div>

            <div class="links-section">
                <h3>URLs Encurtadas Recentemente</h3>
                <div id="recentLinks" class="recent-links">
                    <p class="no-links">Nenhuma URL encurtada ainda.</p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 OpenViglet. Licenciado sob Apache 2.0</p>
            <p>
                <a href="https://github.com/openviglet/shortener" target="_blank">GitHub</a> |
                <a href="#" id="clearData">Limpar Dados</a>
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
